{% extends 'base.html' %}
{% set show_products_section = false %}
{% block home_header %}
<!-- Banner Section -->
<div class="container my-4">
    <div class="rounded-4 shadow-sm d-flex align-items-center justify-content-between px-4 py-4" style="background: linear-gradient(90deg, #2a952e 0%, #79b88e 100%); min-height: 180px;">
        <div>
            <h2 class="fw-bold text-white mb-2" style="font-size:2.2rem;">Paan Corner</h2>
            <p class="text-white mb-3" style="font-size:1.2rem;">Smoking accessories, mints & more</p>
            <a href="#" class="btn btn-light fw-bold px-4 py-2 rounded-pill">Explore Now</a>
        </div>
        <div class="d-none d-md-block">
            <img src="{{ url_for('static', filename='images/paan-corner.png') }}" alt="Paan Corner" style="max-height:120px; border-radius:1.5rem;">
        </div>
    </div>
</div>
{% endblock %}
{% block content %}
<!-- Product Grid -->
<div class="container">
    <div class="row row-cols-2 row-cols-md-4 g-4">
        {% for product in products %}
        <div class="col">
            <div class="card h-100 shadow-sm border-0 rounded-4 text-center p-3" style="background:#fff;">
                <div class="mb-2">
                    <img src="{{ product.image_url or 'https://via.placeholder.com/150x150?text=No+Image' }}" alt="{{ product.name }}" class="img-fluid rounded-3" style="max-height:120px; object-fit:contain;">
                </div>
                <div class="card-body p-0">
                    <h6 class="fw-bold mb-1" style="font-size:1.1rem; color:#222;">{{ product.name }}</h6>
                    <div class="mb-2 text-muted" style="font-size:1rem;">â‚¹{{ product.price }}</div>
                    <div class="d-flex justify-content-center gap-2">
                        <a href="{% if product._id %}/product/{{ product._id }}{% else %}/product/{{ product.name|urlencode }}{% endif %}" class="btn btn-outline-primary btn-sm">More Info</a>
                        <button class="btn btn-success btn-sm add-to-cart-btn" data-product='{{ product | tojson | safe }}'>Add to Cart</button>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
