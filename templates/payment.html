{% extends 'base.html' %}
{% set show_products_section = false %}
{% block content %}
<div class="container py-4">
    <h2 class="mb-4 text-center animate__animated animate__fadeInDown">Payment</h2>
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h5 class="mb-3">Order Total: <span class="fw-bold">â‚¹{{ total }}</span></h5>
                    <form method="POST" action="/payment">
                        <div class="mb-3">
                            <label for="card_number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card_number" name="card_number" maxlength="16" required placeholder="1234 5678 9012 3456">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <label for="expiry" class="form-label">Expiry</label>
                                <input type="text" class="form-control" id="expiry" name="expiry" maxlength="5" required placeholder="MM/YY">
                            </div>
                            <div class="col">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="password" class="form-control" id="cvv" name="cvv" maxlength="3" required placeholder="123">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Name on Card</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100 animate__animated animate__pulse animate__infinite">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
