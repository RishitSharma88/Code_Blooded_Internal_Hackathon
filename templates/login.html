{% extends 'base.html' %}
{% set show_products_section = false %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="max-width: 400px; width: 100%; border-radius: 1.5rem;">
        <h2 class="text-center fw-bold mb-4" style="color:#2196f3;">Login</h2>
        <form method="POST" action="/login">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Login as</label>
                <select class="form-select" name="role">
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                    <option value="delivery">Delivery</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
        <a href="/register" class="btn btn-outline-primary w-100 mt-3">Register</a>
    </div>
</div>
<!-- Floating Chat Button -->
<a href="#" class="fab-chat shadow-lg animate__animated animate__bounceIn" id="langchain-chat-btn" title="Chat with us" style="position: fixed; bottom: 32px; right: 32px;">
    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
        <path d="M2 2a2 2 0 0 0-2 2v7a2 2 0 0 0 2 2h2.586A1.5 1.5 0 0 1 6 13.5V14a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2zm0 1h12a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H8.414a.5.5 0 0 0-.353.146l-1.414 1.414A.5.5 0 0 1 6 15.5V14a1 1 0 0 0-1-1H2a1 1 0 0 1-1-1V4a1 1 0 0 1 1-1z"/>
        <path d="M3 7a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm3 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
    </svg>
</a>
{% endblock %}
